<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Assignment 01 -->
        <form action="index.html" method="get">
            <div>
                <label>Username</label>
                <br>
                <input type="text" minlength="5" maxlength="20" required autofocus>
                <hr>
            </div>
            <div>
                <label>Email</label>
                <br>
                <input type="email" value="o@o.com" readonly>
                <hr>
            </div>
            <div>
                <label>Token</label>
                <br>
                <input type="text" value="b92f1fc2fce391ad7af633723afd3055" hidden>
                <hr>
            </div>
            <!-- <input type="submit" value="send">
            <input type="reset" value="Empty"> -->
            <!-- Assignment 02 -->
            <div>
                <label>Skills</label>
                <br>
                <div>
                    <input id="PS" type="checkbox" value="Problem Solving" name="Skills" 
                    checked>
                    <label for="PS">Problem Solving</label>
                </div>
                <div>
                    <input id="LT" type="checkbox" value="Logical Thinking" 
                    name="Skills">
                    <label for="LT">Logical Thinking</label>
                </div>
                <div>
                    <input id="AS" type="checkbox" value=" Advanced Search" 
                    name="Skills">
                    <label for="AS">Advanced Search</label>
                </div>
                <div>
                    <input id="A" type="checkbox" value="Analysis" name="Skills">
                    <label for="A">Analysis</label>
                </div>
                <div>
                    <input id="P" type="checkbox" value="Planning" name="Skills">
                    <label for="P">Planning</label>
                </div>
            </div>
            <hr>
            <div>
                <label>Job</label>
                <div>
                    <input id="FED" type="radio" value="Front-End Developer" name="Job" >
                    <label for="FED">Front-End Developer</label>
                </div>
                <div>
                    <input id="BED" type="radio" value="Back-End Developer" name="Job" 
                    checked>
                    <label for="BED">Back-End Developer</label>
                </div>
                <div>
                    <input id="SM" type="radio" value="Scrum Master" name="Job">
                    <label for="SM">Scrum Master</label>
                </div>
                <div>
                    <input id="BA" type="radio" value="Business Analyst" name="Job">
                    <label for="BA">Business Analyst</label>
                </div>
                <div>
                    <input id="PM" type="radio" value="Project Manager" name="Job">
                    <label for="PM">Project Manager</label>
                </div>
            </div>
            <!-- Assignment 03 -->
            <hr>
            <div>
                <label for="PL">Choose Book : </label>
                <select name="Programming Language" id="PL" multiple>
                    <optgroup label="PHP">
                        <option value="1">v5.0</option>
                        <option value="2">v7.0</option>
                        <option value="3">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="1">v5.0</option>
                        <option value="2">v7.0</option>
                        <option value="3">v8.0</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <textarea name="brief" cols="100" rows="20" 
                placeholder="Write Here Why You Want To Learn Programming"></textarea>
            </div>
            <input type="submit" value="send">
            <input type="reset" value="Empty">
        </form>
    </body>
</html>
